        <div class="col-lg-8 offset-lg-2">
          <h2 class="section-title text-center">Get in Touch</h2>
          <p class="text-center">For more informations or rates, please fill out the form below detailing the retouching work needed for your photos, i'll contact you back as soon as possible.</p>
          <div class="space20"></div>
          
		  
		  
          <!--/.row -->
          <div class="space30"></div>
          <div class="form-container">
            <form action="https://formsenderapi.000webhostapp.com/index.php/api/a4j61AJyl1SMrykS5pxk" method="post" >
              <div class="row text-center">
                <div class="col-md-6 pr-10">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Your name" required="required">
                  </div>
                  <!--/.form-group --> 
                </div>
                <!--/column -->
                <div class="col-md-6 pl-10">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Your e-mail" required="required">
                  </div>
                  <!--/.form-group --> 
                </div>
                <!--/column -->
                <div class="col-md-6 pr-10">
                  <div class="form-group">
                    <input type="tel" class="form-control" name="tel" placeholder="Phone">
                  </div>
                  <!--/.form-group --> 
                </div>
                <!--/column -->
                <div class="col-md-6 pl-10">
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" placeholder="Subject">
                  </div>
                  <!--/.form-group --> 
                </div>
                <!--/column -->
                <div class="col-12">
                  <textarea name="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
                  <div class="space20"></div>
				  
				  <div class="col-12">
				  <span>Submissions :  <input type="file" name="file"  style="margin: 0 0 30px 0;"></span>
				  
				  </div>
				  
                  <button type="submit" class="btn btn-full-rounded">Submit</button>
				  <input type="hidden" name="_after" value="https://devsbuz.github.io/retoucher/thank-you.html">
                  <footer class="notification-box"></footer>
                </div>
                <!--/column --> 
              </div>
              <!--/.row -->
            </form>
            <!--/.vanilla-form --> 
          </div>
          <!--/.form-container --> 
        </div>
